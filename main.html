    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Warhammer Fantasy Battle Dice Statistics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h2>Dice</h2>
        <div class="dice">
            <div>
                <label for="ToHit">To Hit</label>
                <select name="ToHit" id="toHit" class="dropdown" onchange="DoMath()">
                    <option value="1">6+</option>
                    <option value="2">5+</option>
                    <option value="3">4+</option>
                    <option value="4">3+</option>
                    <option value="5">2+</option>
                    <option value="6">1+</option>
                </select>
            </div>
            <div>
                <label for="ToWound">To Wound</label>
                <select name="ToWound" id="toWound" class="dropdown" onchange="DoMath()">
                    <option value="1">6+</option>
                    <option value="2">5+</option>
                    <option value="3">4+</option>
                    <option value="4">3+</option>
                    <option value="5">2+</option>
                    <option value="6">1+</option>
                </select>
            </div>
            <div>
                <label for="toASave">Armor Save</label>
                <select name="toASave" id="toASave" class="dropdown" onchange="DoMath()">
                    <option value="None">None</option>
                    <option value="5">6+</option>
                    <option value="4">5+</option>
                    <option value="3">4+</option>
                    <option value="2">3+</option>
                    <option value="1">2+</option>
                    <option value="0">1+</option>
                </select>
            </div>
            <div>
                <label for="toWSave">Ward Save</label>
                <select name="toWSave" id="toWSave" class="dropdown" onchange="DoMath()">
                    <option value="None">None</option>
                    <option value="5">6+</option>
                    <option value="4">5+</option>
                    <option value="3">4+</option>
                    <option value="2">3+</option>
                    <option value="1">2+</option>
                    <option value="0">1+</option>
                </select>
            </div>
            <div>
                <p>Total</p>
                <p id="total"></p>
            </div>
        </div>
        <h2>Learn to Multiply These Fractions in Your Head</h2>
        <div class="fractions">
          <div>
              <label for="hitFractionP">To Hit</label>
              <p id="hitFractionP"></p>
              <p id="hitFractionP2"></p>
          </div>
          <div>
              <label for="woundFractionP">To Wound</label>
              <p id="woundFractionP"></p>
              <p id="woundFractionP2"></p>
          </div>
          <div>
              <label for="aSaveFractionP">Armor Save</label>
              <p id="aSaveFractionP"></p>
              <p id="aSaveFractionP2"></p>
          </div>
          <div>
              <label for="wSaveFractionP">Ward Save</label>
              <p id="wSaveFractionP"></p>
              <p id="wSaveFractionP2"></p>
          </div>
          <div>
              <label for="totalFractionP">Total</label>
              <p id="totalFractionP" class="totalFractionP"></p>
              <p id="totalFractionP2" class="totalFractionP"></p>
          </div>
        </div>
        <div>
            <p>*Since a roll of a 1 always fails you will never actually hit or wound on a 1+, but you can still select it to see what the odds are.</p>
        </div>
        <div>
            <label for="rerollMissedHits">Reroll Missed Hits</label>
            <input type="checkbox" id="rerollMissedHits" data-rerollMissedHits onclick="DoMath()"/>
        </div>

</html>
